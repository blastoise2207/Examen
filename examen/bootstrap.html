<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <button type="button" class="btn btn-secondary m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            MODAL 1
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Imagen de Ejemplo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="im1.jpg" class="img-fluid" style="width: 100px;height: 100px;" alt="...">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger">Guardas Cambios</button>
                </div>
            </div>
            </div>
        </div>

        <button type="button" class="btn btn-success m-5" data-bs-toggle="modal" data-bs-target="#exampleModal1">
            MODAL 2
        </button>
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tabla de ejemplo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive mx-5">
                        <table class="table">
                          <thead class="table-dark">
                            <tr>
                              <th scope="col">Proceso</th>
                              <th scope="col">R1</th>
                              <th scope="col">R2</th>
                              <th scope="col">R3</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">P1</th>
                              <td>1</td>
                              <td>1</td>
                              <td>2</td>
                            </tr>
                            <tr>
                              <th scope="row">P2</th>
                              <td>2</td>
                              <td>3</td>
                              <td>4</td>
                            </tr>
                            <tr>
                              <th scope="row">...</th>
                              <td colspan="2">...</td>
                              <td>...</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger">Guardar Cambios</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
